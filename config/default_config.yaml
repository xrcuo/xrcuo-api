# 服务器配置
server:
  port: ":8080"  # 服务监听端口
  mode: "debug"  # Gin运行模式（debug, release, test）
  json_format:
    enabled: false  # 是否启用格式化JSON响应（默认关闭）

# IP2Region配置
ip2region:
  db_path: "./ip2region_v4.xdb"  # ip2region数据库路径
  ip_version: "ipv4"  # IP版本（ipv4或ipv6）

# 日志配置
log:
  level: "info"  # 日志级别（debug, info, warn, error）
  file: "logs/app.log"  # 日志文件路径
  max_size: 10  # 单个日志文件最大大小（MB）
  max_backups: 5  # 保留的日志文件数量
  max_age: 7  # 日志文件保留天数

# 随机图片配置
random_image:
  local_enabled: false  # 是否启用本地图片
  local_path: "images/"  # 本地图片目录路径

# 数据库配置
database:
  path: "./stats.db"  # SQLite数据库文件路径
  max_open_conns: 10  # 最大打开连接数
  max_idle_conns: 5  # 最大空闲连接数
