# 服务器配置
server:
  port: ":8080"  # 服务监听端口

# IP2Region配置
ip2region:
  db_path: "./ip2region_v4.xdb"  # ip2region数据库路径
  ip_version: "ipv4"  # IP版本（ipv4或ipv6）

# 日志配置
log:
  level: "info"  # 日志级别（debug, info, warn, error）
  file: "logs/app.log"  # 日志文件路径
  max_size: 10  # 单个日志文件最大大小（MB）
  max_backups: 5  # 保留的日志文件数量
  max_age: 30  # 日志文件保留天数
